<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #e6e6fa;
                font-family: 'Arial', sans-serif;
            }
            
            h1 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 2.5rem;
                background: linear-gradient(90deg, #4b0082, #9370db, #e6e6fa, #9370db, #4b0082);
                background-size: 300% auto;
                color: transparent;
                -webkit-background-clip: text;
                background-clip: text;
                animation: shine 4s linear infinite;
                text-shadow: 0 0 10px rgba(149, 70, 219, 0.3);
            }
            
            @keyframes shine {
                0% { background-position: 0% center; }
                100% { background-position: 100% center; }
            }
            
            .start-button {
                padding: 12px 30px;
                background-color: #9370db;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s;
                box-shadow: 0 4px 15px rgba(147, 112, 219, 0.4);
            }
            
            .start-button:hover {
                background-color: #8a2be2;
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(147, 112, 219, 0.6);
            }
        </style>
    </head>
    <body>
        <h1>Save your money with Expense Tracker</h1>
        <button class="start-button" onclick="window.location.href='home.jsp'">Let's start</button>
    </body>
</html>
